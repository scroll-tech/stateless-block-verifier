name: CI

on:
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]
  push:
    branches:
      - master

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: git

jobs:

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [ "1.75", "nightly-2024-07-07" ]

    steps:
      - uses: actions/checkout@v4
      - name: checkout test data
        uses: actions/checkout@v4
        with:
          repository: 'scroll-tech/block-testdata'
          sparse-checkout: 'mainnet_blocks/flatten-proofs'
          path: 'testdata'
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo run --release --features bin-deps --package stateless-block-verifier --bin stateless-block-verifier -- -k -j 2 run-file testdata/mainnet_blocks/flatten-proofs/*
