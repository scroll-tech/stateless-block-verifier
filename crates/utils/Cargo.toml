[package]
name = "sbv-utils"
version = "0.1.0"
edition = "2021"

[dependencies]
revm.workspace = true

eth-types.workspace = true

csv = { workspace = true, optional = true }
hyper = { workspace = true, optional = true }
hyper-util = { workspace = true, optional = true }
http-body-util = { workspace = true, optional = true }
prometheus-client = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true }

[features]
debug-account = ["dep:csv", "dep:serde", "revm/serde"]
debug-storage = ["dep:csv", "dep:serde", "revm/serde"]
dev = ["dep:tracing", "dep:tracing-subscriber"]
metrics = ["dep:hyper", "dep:hyper-util", "dep:http-body-util", "dep:prometheus-client", "dep:tokio", "tokio/macros", "tokio/signal"]