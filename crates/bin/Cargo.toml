[package]
name = "sbv-cli"
homepage = "https://github.com/scroll-tech/stateless-block-verifier/tree/master/crates/bin"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
alloy = { workspace = true, features = [
  "provider-http",
  "transport-http",
  "reqwest",
  "reqwest-rustls-tls",
  "json-rpc",
] }
alloy-transport = { workspace = true, features = ["throttle"] }

eyre.workspace = true
clap = { workspace = true, features = ["derive"] }
console.workspace = true
csv.workspace = true
indicatif.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_path_to_error.workspace = true
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
url.workspace = true
tracing = { workspace = true, optional = true }

tracing-subscriber = { workspace = true, optional = true }

sbv = { workspace = true, features = ["serde"] }

[dev-dependencies]
tracing.workspace = true
tracing-subscriber.workspace = true

[features]
default = ["dev"]
dev = ["dep:tracing", "sbv/dev", "dep:tracing-subscriber"]
scroll = ["sbv/scroll"]
