[package]
name = "sbv-core"
homepage = "https://github.com/scroll-tech/stateless-block-verifier/tree/master/crates/core"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
revm.workspace = true
revm-scroll = { workspace = true, optional = true }

reth-evm.workspace = true
reth-execution-types.workspace = true

thiserror.workspace = true
tracing = { workspace = true, optional = true }

sbv-primitives = { workspace = true, features = ["ethereum-all"] }
sbv-precompile.workspace = true
sbv-helpers.workspace = true
sbv-kv.workspace = true
sbv-trie.workspace = true

[dev-dependencies]
ctor.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true

[features]
rkyv = ["sbv-primitives/rkyv"]
serde = ["sbv-primitives/serde"]

scroll = [
    "dep:revm-scroll",
    "sbv-primitives/scroll-all",
    "sbv-precompile/scroll",
]
debug-account = ["sbv-helpers/debug-account"]
debug-storage = ["sbv-helpers/debug-storage"]
dev = ["dep:tracing", "sbv-primitives/dev", "sbv-trie/dev"]
metrics = ["sbv-helpers/metrics"]

# sp1 related
sp1 = ["sbv-trie/sp1"]
cycle-tracker = ["sbv-trie/cycle-tracker"]

openvm = [
    "sbv-primitives/openvm",
    "sbv-precompile/openvm",
]
