[workspace]
members = [
    "crates/bin",
    "crates/core",
    "crates/helpers",
    "crates/kv",
    "crates/primitives",
    "crates/sbv",
    "crates/trie",
    "crates/utils",
]
resolver = "2"

[workspace.package]
version = "2.0.0"
edition = "2021"
rust-version = "1.81"
authors = ["Scroll developers"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/scroll-tech/stateless-block-verifier"
repository = "https://github.com/scroll-tech/stateless-block-verifier"

[workspace.dependencies]
# https://github.com/alloy-rs/alloy
alloy = "0.8"
alloy-eips = "0.8"
alloy-consensus = "0.8"
alloy-rpc-types-eth = "0.8"
alloy-rpc-types-debug = "0.8"
alloy-serde = "0.8"
# https://github.com/alloy-rs/rlp
alloy-rlp = "0.3"
# https://github.com/alloy-rs/trie
alloy-trie = "0.7"
# https://github.com/alloy-rs/core
alloy-primitives = { version = "0.8", features = ["rkyv"] }

reth-chainspec = { git = "https://github.com/scroll-tech/reth", branch = "rustc-1.81" }
reth-evm = { git = "https://github.com/scroll-tech/reth", branch = "rustc-1.81" }
reth-evm-ethereum = { git = "https://github.com/scroll-tech/reth", branch = "rustc-1.81" }
reth-execution-types = { git = "https://github.com/scroll-tech/reth", branch = "rustc-1.81" }
reth-primitives = { git = "https://github.com/scroll-tech/reth", branch = "rustc-1.81" }
reth-storage-errors = { git = "https://github.com/scroll-tech/reth", branch = "rustc-1.81" }
reth-trie = { git = "https://github.com/scroll-tech/reth", branch = "rustc-1.81" }
reth-trie-sparse = { git = "https://github.com/scroll-tech/reth", branch = "rustc-1.81" }

auto_impl = "1.2"
once_cell = "1.19"
rkyv = "0.8"
thiserror = "1.0"
tiny-keccak = "2.0"

# binary dependencies
anyhow = "1.0"
async-channel = "2.2"
clap = "4"
futures = "0.3"
serde = "1.0"
serde_json = "1.0"
serde_path_to_error = "0.1"
tokio = { version = "1", default-features = false }
url = "2.5"

# optional dependencies
csv = "1.3"
ctor = "0.2"
hyper = { version = "1.4", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio"] }
http-body-util = "0.1"
prometheus-client = "0.22"
pprof = { version = "0.13", features = ["flamegraph"] }
sled = "0.34"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# dev dependencies
rand = "0.8"
reqwest = "0.12"

# workspace
sbv = { path = "crates/sbv" }
sbv-core = { path = "crates/core" }
sbv-kv = { path = "crates/kv" }
sbv-primitives = { path = "crates/primitives" }
sbv-trie = { path = "crates/trie" }
sbv-helpers = { path = "crates/helpers" }

[workspace.dependencies.revm]
git = "https://github.com/scroll-tech/revm"
branch = "scroll-evm-executor/v50"
default-features = false
features = ["std"]

[workspace.dependencies.revm-primitives]
git = "https://github.com/scroll-tech/revm"
branch = "scroll-evm-executor/v50"
default-features = false
features = ["std"]

[workspace.lints.rust]
missing-docs = "deny"
missing-debug-implementations = "deny"

[patch.crates-io]
# patched add rkyv support & MSRV 1.77
ruint = { git = "https://github.com/scroll-tech/uint.git", branch = "v1.12.3" }

alloy-primitives = { git = "https://github.com/scroll-tech/alloy-core", branch = "v0.8.15-transparent" }

revm = { git = "https://github.com/scroll-tech/revm", branch = "scroll-evm-executor/v50" }
revm-interpreter = { git = "https://github.com/scroll-tech/revm", branch = "scroll-evm-executor/v50" }
revm-precompile = { git = "https://github.com/scroll-tech/revm", branch = "scroll-evm-executor/v50" }
revm-primitives = { git = "https://github.com/scroll-tech/revm", branch = "scroll-evm-executor/v50" }

# for local development
# [patch."https://github.com/scroll-tech/revm"]
# revm = { path = "../revm/crates/revm" }
# revm-primitives = { path = "../revm/crates/primitives" }

#[profile.release]
#debug-assertions = true